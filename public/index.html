<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de registro</title>
  <link rel="stylesheet" href="/theme/me_theme/resources/css/user.css">
</head>
<body>
  <div class="content-messaje"></div>
  <section>
    <h1>Registro</h1>
    <form id="user-create">
      <label for="name">Nombre</label>
      <input type="text" name="name" id="name">

      <label for="email">Correo electrónico</label>
      <input type="email" name="email" id="email">

      <label for="password">Contraseña</label>
      <input type="password" name="password" id="password">

      <input id="send" type="button" value="Registrarme">
    </form>
  </section>
</body>
<script type="text/javascript" src="/theme/me_theme/resources/js/user.js"></script>
</html>
